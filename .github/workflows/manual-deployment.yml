name: Deploy to Env

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: the tag of the release to deploy
        type: string
        required: true

      environment:
        description: the environment to deploy to
        type: choice
        options:
          - production
        required: true

  push:

jobs:
  do_deploy_a:
    environment: ${{ inputs.environment || format('branch_{0}', github.ref_name)  }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Do deployment of ${{inputs.release_tag || github.ref_name}} to  ${{ inputs.environment || format('branch_{0}', github.ref_name)  }}"

  do_deploy_b:
    environment: ${{ inputs.environment || format('branch_{0}', github.ref_name)  }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Do deployment of ${{inputs.release_tag || github.ref_name}} to  ${{ inputs.environment || format('branch_{0}', github.ref_name)  }}"

  clean_up_deploy:
    runs-on: ubuntu-latest
    needs: [do_deploy_a, do_deploy_b]
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          ref: ${{inputs.release_tag || github.ref_name}}
          description: Deployment of ${{inputs.release_tag || github.ref_name}} to  ${{ inputs.environment || format('branch_{0}', github.ref_name)  }}
          environment: ${{ inputs.environment || format('branch_{0}', github.ref_name) }}
          token: ${{ secrets.GITHUB_TOKEN }}
